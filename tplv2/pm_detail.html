{include file="require_header.html" loadedit=yes}
<div id="index">
    <div id="article">
		
		<div class="pm-detail">
			<div id="msg">
				<div class="hd" id="toid" toid="{$touid}">
	    			<h2>与<span id="hd-touser"></span>的对话</h2>
	    			<a href="{spUrl c=pm}" class="msg-hd-link">返回列表</a>
	    		</div>
	    		<div class="bd">
	    			<div class="inputblock">
	    				<textarea class="textarea" id="textarea"></textarea>
						<div class="extra">
							<span class="counter">还可以输入140字</span>
							<button type="button" id="send_submit">发送</button>
						</div>
	    			</div>
	    			<div class="lists pm-info clearfix">
	    					<ul id="J-pmInfoList">

	    					</ul>


	    			</div>
					
				</div>
				<input type="hidden" id="touser" title="touser" value="{$tousername}" />
			</div>
			<div id="J-pagination" style="margin-top:20px;width:450px;"></div>
    	</div>



	</div>
	<div id="aside">
        {include file="require_sider.html"}
    </div>
</div>
<script type="text/template" id="J-msgTpl">
{literal}
<li class="msg-item clearfix ${det}">
	<a href="${h_url}" class="avatar"><img src="${h_img}" alt=""/></a>
	<div class="desc">
		<span class="pop-corner"><s class="outter"></s></span>
		<p class="content">${info}</p>
		<p class="time">${time}</p>
	</div>
</li>
{/literal}
</script>
<script type="text/javascript" src="{$syskin}/js/view/messageView.js"></script>
<script type="text/javascript">
	var opt = {
		'touid':$("#toid").attr("toid"),
		'listEl':'#J-pmInfoList',
		'pagination':'#J-pagination'
	};
	var messageView = new Tuitui.messageView();
	messageView.getPmInfo(opt);
</script>

{include file="require_footer.html"}
</body>
</html>
