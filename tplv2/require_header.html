<!doctype html>
<html lang="zh-cn">
<head>
    <title>{if $titlepre}{$titlepre} -{/if} {$title} {$yb.site_title}  {$yb.site_titlepre}</title>
    <meta charset="utf-8" />
    <meta name="author" content="{$yb.author}" />
    <meta name="description" content="{if $description}{$description}{/if}{$yb.site_desc} " />
    <meta name="keywords" content="{if $titlepre}{$titlepre},{/if}{if $keyword}{$keyword}{/if}{$yb.site_keyword}" />
    <link rel="shortcut icon" href="{$syskin}/image/favicon.ico" type="image/x-icon">
	<link rel="Bookmark" href="{$syskin}/image/favicon.ico" type="image/x-icon">
	<link rel="icon" href="{$syskin}/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="{$syskin}/css/common.css" class="cssfx"/>
	{include file="require_js.html"}
</head>
<body>

<div id="wrap">
    <div id="header" class="clearfix">
	    <div class="header_con">
		    <div id="logo"><a title="{$title}" href="{spUrl c=main a=index}"><img src="{$syskin}/image/logo.png" alt="{$title}"/></a></div>
		    <div class="my-attention">
		    	<a href="{spUrl c=main a=index}">关注的人</a>
		    </div>
			<!-- <div id="nav">
			    <li {if $CurrentModule=='index'}class="current"{/if}><a href="{spUrl c=main a=index}">首页</a></li>
				<li {if $CurrentModule=='recommend'}class="current"{/if}><a href="{spUrl c=main a=recommend}">推荐</a></li>
				<li {if $CurrentModule=='discover'}class="current"{/if}><a href="{spUrl c=main a=discovery}">发现</a></li>
				<li><a href="{spUrl c=site a=licenses}">授权</a></li>
			</div> -->
			<div id="nav">
				<div class="nav-search menu_sc" id="search">
					<input type="button" class="btn" value="搜索" onclick="user_search()"/>
					<input type="text" id="searchtag" value="请输入用户昵称" class="ipt">
				</div>

			</div>

			{if islogin()}
			<div id="tool">			
			    <div class="function">

					<div class="publish-menu">
						<a href="javascript:void(0);">发布</a>
						<div class="menu publish" style="display:none;">
							<ul>
								{foreach $mconfig.data as $model name=model}
					               {if $model.status == 1}
								   <li><a href="{spUrl c=post a=add model=$model.id}"><span>发{$model.name}</span></a></li>
								   {/if}
							    {/foreach}
							</ul>
						</div>
					</div>
					
					<!--消息中心-->
					<div class="notice">
						<a href="javascript:void(0);" title="通知">
				    		<div class="notice-block">
				    			<span id="notice">消息</span>
				    			<span id="now_notice" class="msg_all_count" style="display:none;"></span>
				    		</div>
				    	</a>
				    	<div class="menu notice_menu" style="display:none;">
						    <ul>
						    	<li><a href="{spUrl c=user a=mymessage tab=comment}"><span>评论我的<b class="msg_reply_count"></b></span></a></li>
						    	<li><a href="{spUrl c=user a=mymessage tab=forward}"><span>转发我的<b class="msg_forward_count"></b></span></a></li>
						    	<li><a href="{spUrl c=user a=mymessage tab=like}"><span>喜欢我的<b class="msg_like_count"></b></span></a></li>
						    	<li><a href="{spUrl c=user a=mymessage tab=follow}"><span>关注我的<b class="msg_follow_count"></b></span></a></li>
						    	<li><a href="{spUrl c=pm}"><span>我的私信<b class="msg_pm_count"></b></span></a></li>
						    </ul>
						</div>
					</div>
					
					<!-- 个人中心 -->
					<div class="userName">
						<a href="javascript:void(0);" target="_blank" title="我的博客"><span class="login-name">{$smarty.session.username} <s class="arrow"></s></span></a>
						<div class="menu userNameMenu" style="display:none;">
							<ul>
								<li><a href="{goUserHome domain=$smarty.session.domain uid=$smarty.session.uid}"><span>个人主页</span></a></li>
								<li><a href="{spUrl c=user a=setting}" title="设置"><span>账号设置</span></a></li>
								<li><a href="#nogo" id="logOut" title="退出"><span>退出</span></a></li>
							</ul>
						</div>
					</div>
					
					
					


				    <!-- <li class="notice">
				    	<a href="javascript:void(0);" title="通知">
				    		<span id="notice"></span>
				    	</a><span id="now_notice"></span>
					<div id="f_notice" class="notice_bg" style="display:none;">
				        <div class="f_corner"></div>
					    <div class="notice_title">
						    <div class="notice_right"><a href="javascript:;" onClick="clear_notice_all()">全部清除</a></div>
						    <div class="notice_left">通知<span>0</span></div>
						</div>
						<div class="notice_con">
						    <div class="loading">加载通知中</div>
							
							<div class="notice_system"></div>
							
							<div class="notice_replyarea"></div>
							<div class="notice_followarea"></div>
							<div class="nonotice">暂无通知</div>
							
						</div>
					</div>
					</li> -->
					
					<!-- <li class="pm"><a href="{spUrl c=pm}" title="私信"><span></span></a><span id="now_pm"></span></li>
					{if $yb.invite_switch != 0}<li class="invite"><a href="{spUrl c=invite a=myintval}" title="邀请"><span></span></a></li>{/if}
					<li class="setting"><a href="{spUrl c=user a=setting}" title="设置"><span></span></a></li>
					{if $smarty.session.admin ==1}<li class="admin"><a href="{spUrl c=admin}" target="_blank" title="后台"><span></span></a></li>{/if}
					<li class="quit"><a href="#nogo" id="logOut" title="退出"><span></span></a></li> -->
					

				</div>

				
			</div>
			{/if}
		</div>
	</div>
