{if $myfollow}
<div class="sider-mod TA-attention mt20 clearfix">
      <div class="hd">
                  {if $smarty.session.uid==$user.uid}
                  <h3>我关注的</h3>
                  {else}
            <h3>TA关注的</h3>
                  {/if}
      </div>
      <div class="bd clearfix">
            <ul>
                  {foreach from=$myfollow item=val}
                        <li><a href="{$val.h_url}"><img src="{$val.h_img}" title="{$val.username}"/></a></li>
                  {/foreach}
            </ul>
      </div>
</div>
{/if}
