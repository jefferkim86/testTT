<div class="user clearfix">
		<div class="user-info">
			<div class="logo">
				<a href="{goUserHome uid=$user.uid domain=$user.domain}"><img src="{$url}/{avatar uid=$user.uid size=big}" alt=""/></a>
			</div>
			<h3 class="user-name">{$user.username}</h3>
			<div class="url">
				{$url}/{$user.domain}
			</div>
		</div>
		<div class="user-data">
			<ul>
				<li><a href="{goUserHome uid=$user.uid domain=$user.domain}"><b>{$user.num}</b><span>动态</span></a></li>
				<li><a href="{spUrl c=user a=myfollow}"><b>{$user.flow}</b><span>关注</span></a></li>
				<li class="nr"><a href="{spUrl c=user a=myfollow tab=follow}"><b>{$myLook}</b><span>粉丝</span></a></li>
			</ul>
		</div>
	</div>
	

	
	





	<div class="sider-mod sider-menu mt20">
		<ul class="menu-list">
			<li {$myfollow_current}><a class="my-follow" href="{spUrl c=user a=myfollow}"><span>关注的人</span></a></li>
			<li  {$mylike_current}><a class="my-like" href="{spUrl c=user a=mylikes}"><span>我喜欢的</span></a></li>
			<li><a href="{spUrl c=user a=mymessage}" class="my-msg"><span>我的消息</span></a></li>
			<li class="nb"><a class="my-letter" href="{spUrl c=pm a=index}"><span>我的私信</span></a></li>
		</ul>
	</div>





	<div class="sider-mod recommend mt20 clearfix" id="J-siderRecommendWrap">
       <div class="hd"><h3>推荐给您的用户</h3></div>
       <div class="bd">
           <ul class="recommend-list clearfix" id="J-siderRecommend">
           		
           		

           </ul>
           <div class="ft">
           	 <a href="#" class="change J-recommedChange">换一换</a>
           </div>
           
       </div>
    </div>
	
{literal}
<script type="text/template" id="J-recommendItem">
<li>
	<div class="logo">
		<a href="${h_url}" target="_blank"><img src="${avatar}" title="${username}"/></a>
	</div>
	<div class="info">
		<h4><a href="${h_url}" target="_blank">${username}</a></h4>
		<button class="J-follow" data-uid="${uid}">加关注</button>
	</div>
</li>
</script>
{/literal}
